<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Replan plug-in for Trello</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/progress-wizard.min.css">
    <link rel="stylesheet" type="text/css" href="css/snackbar.min.css">
    <link rel="stylesheet" type="text/css" href="css/material.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <base href="/">
</head>

<body ng-app="app" ng-cloak class="ng-cloak">
    <nav class="navbar navbar-default header-content">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Replan plug-in for Trello</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="HeaderController">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/logs') || isActive('/')}"><a href="/logs">Logs</a></li>
                    <li ng-class="{ active: isActive('/load-to-trello')}"><a href="/load-to-trello/select-plan">Load to Trello</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Logout</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': alert, 'alert-success': alert.type === 'success', 'alert-danger': alert.type === 'error' }" ng-if="alert" ng-bind="alert.message"></div>
                <div ng-view class="container"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.min.js" type="text/javascript"></script>
    <script src="js/angular-cookies.min.js" type="text/javascript"></script>
    <script src="js/snackbar.min.js" type="text/javascript"></script>


    <script src="js/app.js"></script>
    <script src="js/authentication_service.js"></script>
    <script src="js/alert-service.js"></script>
    <script src="js/user_service.js"></script>
    <script src="js/team_service.js"></script>
    <script src="js/plan_service.js"></script>
    <script src="js/matching_service.js"></script>
    <script src="js/board_service.js"></script>

    <script src="js/login_controller.js"></script>
    <script src="js/register_controller.js"></script>
    <script src="js/select_plan_controller.js"></script>
    <script src="js/select_team_controller.js"></script>
    <script src="js/match_controller.js"></script>
    <script src="js/create_board_controller.js"></script>
    <script src="js/load_completed_controller.js"></script>
    <script src="js/logs_controller.js"></script>

</body>
</html>
